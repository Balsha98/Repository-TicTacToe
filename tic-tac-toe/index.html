<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/media/site-icon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <title>WebDev | TicTacToe</title>
</head>

<body>
    <div class="div-confirmation-popup hide-up">
        <div class="div-confirmation-popup-content">
            <h2>Player <ion-icon class="icon-confirmation" name="close-outline"></ion-icon> Wins!</h2>
            <button class="btn-new-game">New Game</button>
        </div>
    </div>

    <!-- TODO: Alter game history. -->
    <div class="div-game-history-popup hide-up">
        <button class="btn-close-popup">
            <ion-icon name="chevron-up-outline"></ion-icon>
        </button>
        <div class="div-game-history-popup-content">
            <h3>Game History</h3>
            <ul class="score-history-list">
                <!-- DYNAMICALLY GENERATED -->
            </ul>
        </div>
    </div>

    <div class="div-popup-overlay hide-down">&nbsp;</div>

    <main class="main-container">
        <section class="section-dashboard">
            <header class="dashboard-header">
                <div class="div-dashboard-header-logo">
                    <img src="assets/media/site-logo.png" alt="Logo">
                    <h1>TicTacToe</h1>
                </div>
                <button class="btn-game-history">
                    <ion-icon name="clipboard-outline"></ion-icon>
                </button>
            </header>
            <div class="div-leaderboard">
                <header class="leaderboard-header">
                    <h2>Welcome to TicTacToe!</h2>
                    <p>Start playing and keep track of your game history.</p>
                </header>
                <div class="div-scoreboard-container">
                    <div class="div-score-container">
                        <p class="score-label-x">0</p>
                        <img src="assets/media/score-colon.png" alt="Colon Image">
                        <p class="score-label-o">0</p>
                    </div>
                    <div class="div-score-labels-container">
                        <ion-icon name="close-outline"></ion-icon>
                        <span>&nbsp;</span>
                        <ion-icon name="radio-button-off-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-game-board">
            <div class="div-game-board-container">
                <header class="game-board-header">
                    <p>Current Move:</p>
                    <ion-icon class="icon-current-move" name="close-outline"></ion-icon>
                </header>
                <div class="div-game-board">
                    <div class="div-game-square" data-row="0" data-col="0"></div>
                    <div class="div-game-square" data-row="0" data-col="1"></div>
                    <div class="div-game-square" data-row="0" data-col="2"></div>
                    <div class="div-game-square" data-row="1" data-col="0"></div>
                    <div class="div-game-square" data-row="1" data-col="1"></div>
                    <div class="div-game-square" data-row="1" data-col="2"></div>
                    <div class="div-game-square" data-row="2" data-col="0"></div>
                    <div class="div-game-square" data-row="2" data-col="1"></div>
                    <div class="div-game-square" data-row="2" data-col="2"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
